{% extends 'core/base.html' %}
{% load static %}

{% block content %}
    <div class="center" style="background-color:#c2e9fb;">
        {% if mesg %}
        <div id="form_message" class="alert alert-warning" role="alert">{{ mesg }}</div>
        {% endif %}
        <div class="container">
            <h3>Registro Aportador</h3>
            <br>
            <form style="text-align:center;" action="" method="POST" name="registro" id="registro" enctype="multipart/form-data">
                <div class="center">
                    <div class="center ">
                        {% csrf_token %}{{form.as_p}}
                    </div>
                </div>
                <div class="row borde-bootstrap-row">
                    <div class="row">
                        <div class="col-lg-2 offset-4">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                        <div class="col-lg-2">
                            <button type="reset" class="btn btn-primary">Limpiar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <br><br>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
        integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- AGREGAR SCRIPT DE VALIDACIONES -->
    <script src="{% static 'core/js/registro.js' %}"></script>
    <script>
		$(document).ready(function(){
			document.getElementById("id_rut").className = "col-lg-6 offset-3";
			document.getElementById("id_first_name").className = "col-lg-6 offset-3";
			document.getElementById("id_last_name").className = "col-lg-6 offset-3";
			document.getElementById("id_username").className = "col-lg-6 offset-3";
			document.getElementById("id_password1").className = "col-lg-6 offset-3";
            document.getElementById("id_password2").className = "col-lg-6 offset-3";
            document.getElementById("id_email").className = "col-lg-6 offset-3";

            document.getElementById("id_rut").placeholder = "Ej: 21260968-4. Sin guión ni puntos";
            document.getElementById("id_email").placeholder = "Ej: algo@mail.com";

            
            document.getElementById("id_password1").type = 'password';
            document.getElementById("id_password1").placeholder = "Mínimo 10 caracteres, 1 caracter especial y un número";
		})
	</script>
    
{% endblock content %}
